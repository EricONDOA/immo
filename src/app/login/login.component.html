<form (submit)="loginUser($event)">
  <div class="container">
    <h2>Connectez-vous !</h2>
    <div>
      <input type="text" placeholder="Username" id="user">
    </div>
    <div>
      <input type="password" placeholder="Password" id="password">
    </div>
    <div>
      <input type="submit" value="Se Connecter" id="submit">
    </div>
  </div>
</form>
